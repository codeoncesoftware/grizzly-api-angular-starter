
<table class="table">
  <thead>
  <tr >
      <th >id</th>
      <th scope="col">Title</th>
      <th scope="col ">categorie</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of data;let j = index " >
      <td>{{i._id}}</td>
      <td>{{i.title}}</td>
      <td>{{i.categorie}}</td>
      <td><button (click)="delete(j)">Delete </button></td>
      <td><button (click)=editProduct(j)>Edit</button></td>
  </tr>
  </tbody>
</table>
